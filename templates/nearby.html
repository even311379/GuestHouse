	<div class='container'>
	<h1 align=center>附近景點</h1>

	{% for nearby in all_nearby %}

	<div class='row'>
	  <div class='col-sm-2'>

		<h4 align='left'>{{ nearby.nearby_title}}</h4>
		  <p>{{ nearby.nearby_content }}</p>
	
		<p style="font-size: 8px" align='right'>{{ nearby.nearby_upload_time }}</p>

	</div>
	<br>
	<div class='row'><div class="new_line col-md-9 offset-md-2"></div></div>
	
	{% endfor %}
	
	</div>
