{% extends "base.html" %}
{% block content %}

<div class='container' align=center>
	<h1>about</h1>


<!-- Modal -->
<!-- Button trigger modal -->
<form class="form-inline" onsubmit="openModal()" id="myForm">
	<input type = 'text' id="name" placeholder="曾英俊" required>
 	<button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
      </div>
      
	    <form name="form-inline" action="news" method="POST">{% csrf_token %}
	    <div class="invisible"><input type="text" id="firstname" name="getname"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type='submit' class="btn btn-primary" value='訂房'>
        </form>

      </div>
    </div>
  </div>
</div>


{% endblock %}

      $('#firstname').val($('#name').val());
    });
});

</script>
